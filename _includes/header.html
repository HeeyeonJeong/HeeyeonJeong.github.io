{% assign _url = page.url | split: "/" %}
{% assign current = _url[-1] | split: "." %}
<header>
  <nav>
    <ul>
      {% case current[0] %}
      {% when 'tags'%}
      <!-- tags -->
      <a href="{{ site.url }}">
        <li class="btn-nav">Blog</li>
      </a>
      <li class="current">Tags</li>
      <a href="{{ site.url }}/me">
        <li class="btn-nav">Me</li>
      </a>
      <!-- portfolio -->
      {% when 'me'%}
      <a href="{{ site.url }}">
        <li class="btn-nav">Blog</li>
      </a>
      <a href="{{ site.url }}/tags">
        <li class="btn-nav">Tags</li>
      </a>
      <li class="current">Me</li>
      {% else %}
      <!-- others -->
      <a href="{{ site.url }}">
        <li class="current">Blog</li>
      </a>
      <a href="{{ site.url }}/tags">
        <li class="btn-nav">Tags</li>
      </a>
      <a href="{{ site.url }}/me">
        <li class="btn-nav">Me</li>
      </a>
      {% endcase %}
    </ul>
  </nav>
</header>
